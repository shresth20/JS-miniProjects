<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon_Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start game !!</h2>

    <div class="btn-container">
        <div class="line-1">
            <div class="btn red" id="red" type="button"></div>
            <div class="btn yellow" id="yellow" type="button"></div>
        </div>
        <div class="line-1">
            <div class="btn green" id="green" type="button"></div>
            <div class="btn blue" id="blue" type="button"></div>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
