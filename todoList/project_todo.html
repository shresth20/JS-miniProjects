    <!-- my js logic -->
    <script>
        function getAndUpdate() {
            console.log("getAndUpdate")
            tit = document.getElementById("title").value;
            desc = document.getElementById("description").value;

            if (localStorage.getItem('itemsJson') == null) {
                itemJsonArray = [];
                itemJsonArray.push([tit, desc]);
                localStorage.setItem("itemsJson", JSON.stringify(itemJsonArray))
            }
            else {
                itemJsonArrayStr = localStorage.getItem('itemsJson');
                itemJsonArray = JSON.parse(itemJsonArrayStr);
                itemJsonArray.push([tit, desc]);
                localStorage.setItem("itemsJson", JSON.stringify(itemJsonArray))
            }
            update();
        }


        // add in list 
        function update() {
            if (localStorage.getItem('itemsJson') == null) {
                itemJsonArray = [];
                localStorage.setItem("itemsJson", JSON.stringify(itemJsonArray))
            }
            else {
                itemJsonArrayStr = localStorage.getItem('itemsJson');
                itemJsonArray = JSON.parse(itemJsonArrayStr);
            }

            // Populate the table
            let tableBody = document.getElementById("tableBody");
            let str = "";
            itemJsonArray.forEach((element, index) => {
                str += `
                    <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${element[0]}</td> 
                    <td>${element[1]}</td>
                    <td><input class="form-check-input border-black" type="checkbox" onclick="handleCheck(${index})" ${element.checked ? 'checked' : ''} id="ck">
                    </td>
                    <td> <button type="submit" class="btn btn-sm btn-primary onclick="deleted(${index})">Delete</button>
                    </td>
                    </tr>`;
            });
            tableBody.innerHTML = str;
        }
        add = document.getElementById("add");
        add.addEventListener("click", getAndUpdate);
        update();

        check = document.getElementById("ck");
        check.addEventListener("click", handleCheck);
        update();
        function handleCheck(itemIndex) {
            console.log("Checked", itemIndex);
            itemJsonArrayStr = localStorage.getItem('itemsJson');
            itemJsonArray = JSON.parse(itemJsonArrayStr);

            // Check if the 'checked' property exists, initialize it if not
            if (!itemJsonArray[itemIndex].hasOwnProperty('checked')) {
                itemJsonArray[itemIndex].checked = false;
            }

            // Toggle the checked state for the item at itemIndex
            itemJsonArray[itemIndex].checked = !itemJsonArray[itemIndex].checked;

            localStorage.setItem("itemsJson", JSON.stringify(itemJsonArray));
            update();
        }

        function deleted(itemIndex) {
            console.log("Delete", itemIndex);
            itemJsonArrayStr = localStorage.getItem('itemsJson')
            itemJsonArray = JSON.parse(itemJsonArrayStr);
            // Delete itemIndex element from the array
            itemJsonArray.splice(itemIndex, 1);
            localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
            update();
        }

        function clearStorage() {
            if (confirm("Do you areally want to clear?")) {
                console.log('Clearing the storage')
                localStorage.clear();
                update()
            }
        }
