<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Friend Featuer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="card">
        <div id="dp">
            <img src="https://wallpapercave.com/wp/wp8125518.jpg" alt="">
            <i id="like" class="fa-solid fa-heart"></i>
        </div>
        <div id="name">Gwen Stacy</div>
        <div id="bio">
            <p>A college student</p>
            <p>New York City</p>
            <p>Intern in Marvel Comics</p>
        </div>
        <div id="bottom">
            <span id="status">Stranger</span>
            <span id="btn">Add Friend</span>
        </div>
    </div>
</body>
<script src="app.js"></script>
<script src="https://kit.fontawesome.com/68736890cc.js" crossorigin="anonymous"></script>

</html>
