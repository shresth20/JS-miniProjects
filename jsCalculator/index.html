<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="screen"></div>
        <div class="num sign" id="add">+</div>
        <div class="num sign" id="sub">-</div>
        <div class="num sign" id="mul">*</div>
        <div class="num sign" id="div">/</div>
        <div class="num" id="">1</div>
        <div class="num" id="">2</div>
        <div class="num" id="">3</div>
        <div id="equal">=</div>
        <div class="num" id="">4</div>
        <div class="num" id="">5</div>
        <div class="num" id="">6</div>
        <div class="num" id="">7</div>
        <div class="num" id="">8</div>
        <div class="num" id="">9</div>
        <div class="num" id="">0</div>
        <div class="num" id="dot">.</div>
        <div class="" id="clear">C</div>
    </div>
</body>
<script src="app.js"></script>
</html>
